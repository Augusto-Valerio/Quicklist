<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
  <title>Quicklist</title>
</head>

<body>

  <main>
    <img src="assets/logo.png" alt="Logo Quicklist" class="desktop-only">
    <header>
      <a href="#"><img src="./assets/link-button.png" alt="botão de voltar"></a>
      <h1>Compras da semana</h1>
    </header>

    <form>
      <input type="text" name="addItem" id="addItem" placeholder="Adicione um novo item" required>
      <button type="submit">Adicionar item</button>
    </form>

    <div id="container-list">
      <div class="item">
        <input type="checkbox" id="check">
        <h2>Pão de forma</h2>
      </div>

    </div>
  </main>

</body>

</html>
